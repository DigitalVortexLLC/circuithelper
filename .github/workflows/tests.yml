name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12', '3.13', '3.14']
        netbox-version: ['4.5.0']

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: netbox
          POSTGRES_USER: netbox
          POSTGRES_PASSWORD: netbox
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Clone NetBox ${{ matrix.netbox-version }}
      run: |
        git clone --depth 1 --branch v${{ matrix.netbox-version }} https://github.com/netbox-community/netbox.git

    - name: Install NetBox dependencies
      run: |
        cd netbox
        pip install -r requirements.txt

    - name: Install plugin dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov

    - name: Install plugin
      run: |
        pip install -e .

    - name: Configure NetBox
      run: |
        cd netbox/netbox/netbox
        cp configuration_testing.py configuration.py

        # Update database settings for GitHub Actions
        sed -i "s/'HOST': 'localhost'/'HOST': 'localhost'/g" configuration.py || true
        sed -i "s/'USER': ''/'USER': 'netbox'/g" configuration.py || true
        sed -i "s/'PASSWORD': ''/'PASSWORD': 'netbox'/g" configuration.py || true

        # Add Redis and plugin configuration
        python << 'PYSCRIPT'
with open('configuration.py', 'a') as f:
    f.write('\n')
    f.write('# Redis configuration for GitHub Actions\n')
    f.write('REDIS = {\n')
    f.write('    "tasks": {\n')
    f.write('        "HOST": "localhost",\n')
    f.write('        "PORT": 6379,\n')
    f.write('        "PASSWORD": "",\n')
    f.write('        "DATABASE": 0,\n')
    f.write('        "SSL": False,\n')
    f.write('    },\n')
    f.write('    "caching": {\n')
    f.write('        "HOST": "localhost",\n')
    f.write('        "PORT": 6379,\n')
    f.write('        "PASSWORD": "",\n')
    f.write('        "DATABASE": 1,\n')
    f.write('        "SSL": False,\n')
    f.write('    }\n')
    f.write('}\n')
    f.write('\n')
    f.write('# Plugin configuration\n')
    f.write('PLUGINS = ["circuithelper"]\n')
    f.write('PLUGINS_CONFIG = {\n')
    f.write('    "circuithelper": {\n')
    f.write('        "default_currency": "USD",\n')
    f.write('        "enable_provider_sync": True,\n')
    f.write('    }\n')
    f.write('}\n')
PYSCRIPT

    - name: Run NetBox migrations
      working-directory: netbox/netbox
      run: |
        python manage.py migrate --noinput

    - name: Run linting
      run: |
        pip install flake8 black
        flake8 circuithelper --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check circuithelper

    - name: Run tests with coverage
      working-directory: netbox/netbox
      env:
        DJANGO_SETTINGS_MODULE: netbox.settings
        DB_HOST: localhost
        DB_PORT: 5432
        DB_NAME: netbox
        DB_USER: netbox
        DB_PASSWORD: netbox
        REDIS_HOST: localhost
        REDIS_PORT: 6379
      run: |
        # Run plugin tests from the NetBox directory
        python manage.py test circuithelper.tests --keepdb

    # Coverage reporting with Django's test runner would require additional setup
    # For now, we're focusing on passing tests
    # TODO: Add coverage reporting using coverage.py with Django

# Note: Linting and security checks are now in lint.yml for faster feedback
